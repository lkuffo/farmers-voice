<vxml version="2.1">
   <form>
        <block>
            {%  for announcement in announcements %}
                <prompt>
                    Announcement {{loop.index}}
                </prompt>
                <prompt>
                    <audio src="{{ announcement }}" fetchtimeout="5s"> Audio does not exist </audio>
                </prompt>
            {% endfor %}
        </block>
    </form>
</vxml>
